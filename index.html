<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header" >
          <h2>Generate a Password!</h2>
          <br>
          Password Character Length (between 8 and 128):
            <input type="text" min="1" max="128" name="pwLength" id="length">
            <br>
            <input type="checkbox" id="uppercase">
            <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
            <br>
            <input type="checkbox" id="lowercase">
            <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
            <br>
            <input type="checkbox" id="numbers">
            <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
            <br>
            <input type="checkbox" id="special">
            <label class="check-label" for="special"><span class="checkbox">Use special characters</span></label>
            <br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your secure password will generate here!"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="submit" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
